<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AEC-2025 Commandes Linux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Titre à gauche -->
    <h1>AEC-2025 CCommandes Linux</h1>

    <!-- Champ de recherche + icône loupe, aligné à droite -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Rechercher une commande...">
      <button id="searchBtn" title="Rechercher">
        <!-- Icône loupe en SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
             fill="none" stroke="currentColor" stroke-linecap="round"
             stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Colonne de gauche (catégories) -->
    <nav class="sidebar" id="sidebar">
      <!-- script.js injectera la liste des catégories -->
    </nav>

    <!-- Colonne du milieu (liste de commandes OU résultats de recherche) -->
    <section class="commands" id="commands">
      <p>Sélectionnez une catégorie pour afficher les commandes.</p>
    </section>

    <!-- Colonne de droite (détails de la commande) -->
    <section class="details" id="details">
      <p>Sélectionnez une commande pour voir les détails.</p>
    </section>
  </main>

  <footer>
    <p>
      &copy; Anis Ghaieb 2025 -
      <a href="#" title="Lien vers les droits d'auteurs">Tous droits réservés</a>
    </p>
  </footer>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
